<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Solve Your Quadratic Equations</title>
</head>
<body>
	<div class="wrapper">
		<header class="flex">
			<img src="logo.svg" alt="">
			<div class="head_text"><span>Quad</span>Equation</div>
		</header>

		<main>
			<div class="preamble flex f-col">
				<h1>ax<sup>2</sup> + bx + c = 0</h1>
				<p>Enter: </p>
			</div>

			<hr>

			<div class="output">

			</div>
			<hr class="hr-2">

			<form class="input_fields flex f-col">
				<div class="co a">
					<label for="">a</label>
					<input type="number" name="" value="">
				</div>
				<div class="co b">
					<label for="">b</label>
					<input type="number" name="" value="">
				</div>
				<div class="co c">
					<label for="">c</label>
					<input type="number" name="" value="">
				</div>
				<button type="submit" name="button">Solve!</button>
			</form>
		</main>
	</div>



	<!-- Script caliing-->
	<script src="js/app.js" charset="utf-8"></script>


</body>
</html>
